<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TikFinity Gifts & Top Supporters Overlay</title>
<style>
  :root{
    --bg: rgba(0,0,0,0);           /* transparenter Hintergrund fürs Overlay */
    --card: rgba(0,0,0,0.55);      /* Pane-Hintergrund */
    --text: #ffffff;
    --accent: #21d07a;
    --muted: #cccccc;
    --radius: 14px;
    --shadow: 0 10px 30px rgba(0,0,0,0.35);
    --fadeMs: 600ms;               /* Dauer Fade-In/Out */
    --cycleSec: 5;                 /* Anzeige-Dauer je Eintrag in Sekunden */
    --minCoins: 5000;              /* Schwellwert Coins */
  }
  html,body{
    margin:0; padding:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
    overflow:hidden;
  }
  .stack{
    position: absolute; inset: 0; display:flex; flex-direction:column; gap:14px; padding:16px; pointer-events:none;
  }
  /* Positionierung: oben links Gifts, unten links Top Supporter */
  .gifts   { align-items:flex-start; justify-content:flex-start; }
  .support { align-items:flex-start; justify-content:flex-end; }

  .card{
    min-width: 520px; max-width: min(92vw, 720px);
    background: var(--card); backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    padding: 14px 18px;
    transform-origin: left center;
    opacity:0; transform: translateY(8px) scale(0.98);
    transition: opacity var(--fadeMs) ease, transform var(--fadeMs) ease;
  }
  .card.show{
    opacity:1; transform: translateY(0) scale(1);
  }
  .title{
    font-weight: 800; letter-spacing: .3px; font-size: 18px; margin-bottom: 6px; display:flex; align-items:center; gap:10px;
  }
  .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
  .pill{
    display:inline-flex; align-items:center; gap:8px; padding:4px 10px; border-radius:999px;
    background: rgba(255,255,255,0.12); color:#fff; font-weight:700; font-size:14px;
  }
  .pill.accent{ background: rgba(33,208,122,0.18); border:1px solid rgba(33,208,122,0.45); }
  .name{ font-weight:800; font-size:20px; }
  .muted{ color: var(--muted); font-weight:600; }
  .place{
    width:26px; height:26px; border-radius:6px; display:inline-grid; place-items:center; font-weight:900;
    background: rgba(255,255,255,0.12);
  }

  /* Animations-Helfer fürs Wechseln */
  .swap-enter{ opacity:0; transform:translateY(10px) scale(.98); }
  .swap-leave{ opacity:0 !important; transform:translateY(-10px) scale(.98) !important; }
</style>
</head>
<body>
  <!-- Container -->
  <div class="stack gifts">
    <div id="giftCard" class="card">
      <div class="title">Latest Big Gift</div>
      <div class="row">
        <span id="giftUser" class="name">—</span>
        <span id="giftGift" class="pill">—</span>
        <span id="giftCoins" class="pill accent">— Coins</span>
        <span id="giftCount" class="pill muted">x1</span>
      </div>
    </div>
  </div>

  <div class="stack support">
    <div id="supportCard" class="card">
      <div class="title">Top Supporter</div>
      <div class="row">
        <span id="supportPlace" class="place">#1</span>
        <span id="supportUser" class="name">—</span>
        <span id="supportCoins" class="pill accent">— Coins</span>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== Config per URL-Param überschreibbar: ?ws=ws://localhost:21213/&cycle=5&min=5000
  const url = new URL(window.location.href);
  const WS_URL    = url.searchParams.get('ws')    || 'ws://localhost:21213/';
  const CYCLE_SEC = Number(url.searchParams.get('cycle') || getCssVar('--cycleSec') || 5);
  const MIN_COINS = Number(url.searchParams.get('min')   || getCssVar('--minCoins') || 5000);

  function getCssVar(name){ return getComputedStyle(document.documentElement).getPropertyValue(name).trim().replace(/s$/,''); }

  // DOM
  const giftCard     = document.getElementById('giftCard');
  const giftUserEl   = document.getElementById('giftUser');
  const giftGiftEl   = document.getElementById('giftGift');
  const giftCoinsEl  = document.getElementById('giftCoins');
  const giftCountEl  = document.getElementById('giftCount');

  const supportCard    = document.getElementById('supportCard');
  const supportPlaceEl = document.getElementById('supportPlace');
  const supportUserEl  = document.getElementById('supportUser');
  const supportCoinsEl = document.getElementById('supportCoins');

  // State
  const bigGiftQueue = [];  // {user, giftName, coins, count, ts}
  const totalsByUser = new Map(); // userId/uniqueId -> {name, coins}
  let giftIdx = -1;
  let supportIdx = -1;
  let supportSorted = [];

  // Anzeige-Loop
  setInterval(() => {
    // Gifts durchrotieren
    if (bigGiftQueue.length){
      giftIdx = (giftIdx + 1) % bigGiftQueue.length;
      const item = bigGiftQueue[giftIdx];
      swapCard(giftCard, () => {
        giftUserEl.textContent  = item.user;
        giftGiftEl.textContent  = item.giftName ?? 'Gift';
        giftCoinsEl.textContent = formatCoins(item.coins) + ' Coins';
        giftCountEl.textContent = 'x' + (item.count ?? 1);
      });
    }
    // Top Supporter Liste aktualisiert / rotieren
    if (supportSorted.length){
      supportIdx = (supportIdx + 1) % supportSorted.length;
      const entry = supportSorted[supportIdx];
      swapCard(supportCard, () => {
        supportPlaceEl.textContent = '#' + (supportIdx + 1);
        supportUserEl.textContent  = entry.name;
        supportCoinsEl.textContent = formatCoins(entry.coins) + ' Coins';
      });
    }
  }, CYCLE_SEC * 1000);

  function formatCoins(n){
    if (n >= 1_000_000) return (n/1_000_000).toFixed(2).replace(/\.00$/,'') + 'M';
    if (n >= 1_000)     return (n/1_000).toFixed(1).replace(/\.0$/,'') + 'K';
    return String(Math.round(n));
  }

  function swapCard(card, updater){
    card.classList.remove('show');
    // kurze Leave-Animation
    card.classList.add('swap-leave');
    setTimeout(() => {
      updater(); // Inhalte setzen
      card.classList.remove('swap-leave');
      // Enter
      card.classList.add('swap-enter');
      // Reflow triggern
      void card.offsetWidth;
      card.classList.remove('swap-enter');
      card.classList.add('show');
    }, 180);
  }

  // ===== WebSocket verbinden
  let ws;
  tryConnect();

  function tryConnect(){
    ws = new WebSocket(WS_URL);
    ws.onopen = () => console.log('[Overlay] Connected to', WS_URL);
    ws.onclose = () => {
      console.warn('[Overlay] WS closed — retry in 2s');
      setTimeout(tryConnect, 2000);
    };
    ws.onerror = (e) => console.error('[Overlay] WS error', e);
    ws.onmessage = onEvent;
  }

  // ===== Event-Handler
  function onEvent(ev){
    let msg;
    try { msg = JSON.parse(ev.data); } catch { return; }

    // TikFinity/Connector-ähnliche Strukturen robust abgreifen:
    // Normalisiert in:
    // type: 'gift' | 'like' | ...
    // user: { id, name }
    // gift: { name, diamondCount }
    // meta: { repeat_count, repeat_end }
    const norm = normalizeEvent(msg);
    if (!norm) return;

    if (norm.type === 'gift'){
      const repeatCount = norm.meta.repeat_count ?? 1;
      const diamondsPer = Number(norm.gift.diamondCount || 0);
      const coins = (Number(norm.coins) || diamondsPer) * repeatCount; // Fallback

      // ins Totals-Ranking aufnehmen
      const key = norm.user.id || norm.user.name;
      const prev = totalsByUser.get(key) || { name: norm.user.name, coins: 0 };
      prev.coins += coins;
      prev.name = norm.user.name || prev.name;
      totalsByUser.set(key, prev);
      supportSorted = [...totalsByUser.values()]
        .sort((a,b) => b.coins - a.coins)
        .slice(0, 10); // Top 10 rotieren

      // nur große Geschenke in die Queue
      if (coins >= MIN_COINS){
        bigGiftQueue.push({
          user: norm.user.name || 'Someone',
          giftName: norm.gift.name || 'Gift',
          coins,
          count: repeatCount,
          ts: Date.now()
        });
        // Queue begrenzen, damit sie frisch bleibt
        if (bigGiftQueue.length > 30) bigGiftQueue.shift();
      }
    }
  }

  // ===== Normalisierung verschiedener Event-Formate
  function normalizeEvent(raw){
    // Einige mögliche Formate abdecken (TikFinity / TikTokLive Connector / Python Rewrite etc.)
    // 1) { type: 'gift', data: {...} }
    let type = raw.type || raw.event || raw.cmd || raw?.data?.type;
    if (!type && raw?.payload?.type) type = raw.payload.type;
    if (!type) return null;

    type = String(type).toLowerCase();

    if (type.includes('gift')){
      const d = raw.data || raw.payload || raw;
      const user = d.user || d.sender || d.profile || {};
      const gift = d.gift || d.giftInfo || d.item || {};
      const meta = {
        repeat_count: d.repeat_count ?? d.repeatCount ?? gift.repeat_count ?? gift.repeatCount ?? 1,
        repeat_end:   d.repeat_end   ?? d.repeatEnd   ?? gift.repeat_end   ?? gift.repeatEnd   ?? 1
      };
      // diamondCount / cost / value Fallbacks
      const diamondCount = gift.diamondCount ?? gift.diamond_count ?? gift.value ?? gift.cost ?? d.diamondCount ?? 0;
      const coins = d.coins ?? d.coinCount ?? d.value ?? diamondCount;

      return {
        type: 'gift',
        user: {
          id:   user.userId ?? user.id ?? d.userId ?? null,
          name: user.nickname ?? user.nickName ?? user.uniqueId ?? user.unique_id ?? user.name ?? 'User'
        },
        gift: {
          id:    gift.giftId ?? gift.id ?? d.giftId ?? null,
          name:  gift.name   ?? gift.giftName ?? d.giftName ?? 'Gift',
          diamondCount
        },
        coins,
        meta
      };
    }

    return null;
  }
})();
</script>
</body>
</html>
